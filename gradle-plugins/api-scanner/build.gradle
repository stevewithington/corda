apply plugin: 'java'
apply plugin: 'net.corda.plugins.publish-utils'

description "Generates a summary of the artifact's public API"

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile "io.github.lukehutch:fast-classpath-scanner:2.6.2"
}

publish {
    name project.name
}
